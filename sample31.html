<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x=5;
        var arr=[100, "Seoul", true, x];    // 다양한 데이터 타입 저장
        function printArr() {
            var i; 
            for(i=0; i<arr.length; i++) {
                document.write("배열 데이터 ["+ i + "] = " + arr[i] + "<br>");  
            }
        }
        printArr();    // 함수 호출
    </script>
    
    <hr>
    
    <script>
        var arr=[10, 20, 30, 40, 50];    // 같은 데이터 타입 요소 
        function printArr() {
            var i, sum=0; 
            for(i=0; i<arr.length; i++) {
                sum+=arr[i];
            }
            return sum;
        }
        var result=printArr();    // 함수호출
        document.write("배열 원소 합 : " + result + "<br>"); 
    </script>

    <hr>

    <script>
        var arr=[10, 20, 30, 40, '50'];    // 다른 데이터 타입 요소 
        function printArr() {
            var i, sum=0; 
            for(i=0; i<arr.length; i++) {
                sum+=arr[i];
            }
            return sum;
        }
        var result=printArr();    
        document.write("배열 원소 합 : " + result + "<br>"); 
    </script>

    <hr>

    <script>
        var city=new Array("Seoul","Busan","Incheon"); 
        function printArr() {
            var i; 
            for(i=0; i<city.length; i++) {
                document.write("배열 데이터 ["+ i + "] = " + city[i] + "<br>");  
            }
        }  
        printArr();
    </script>    
</body>
</html>
